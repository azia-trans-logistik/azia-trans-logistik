<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZIA Trans Logistik — Логистика с доверием</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; color: #222; }
    header { background: #004080; color: #fff; padding: 20px 10px; text-align: center; }
    header img { height: 80px; margin-bottom: 10px; }
    h1 { margin: 0; font-size: 2em; }
    .slogan { font-size: 1.2em; margin-top: 5px; }
    section { padding: 20px 10px; max-width: 900px; margin: auto; background: #fff; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .contact { background: #004080; color: #fff; padding: 15px; text-align: center; margin-top: 30px; border-radius: 8px; }
    a.whatsapp-button {
      display: inline-block; background: #25D366; color: #fff; padding: 10px 20px; border-radius: 30px; text-decoration: none; font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: background 0.3s;
    }
    a.whatsapp-button:hover { background: #1ebe57; }
    footer { text-align: center; font-size: 0.9em; color: #666; margin: 20px 0; }
    .lang-switch { text-align: right; margin: 10px 20px; }
    .lang-switch button {
      border: none; background: #004080; color: #fff; margin-left: 5px; padding: 5px 10px; border-radius: 4px; cursor: pointer;
    }
    .lang-switch button.active { background: #0288d1; }
    .hidden { display: none; }
  </style>
  <script>
    function switchLang(lang) {
      document.querySelectorAll('.lang').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.lang-' + lang).forEach(el => el.classList.remove('hidden'));
      document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + lang).classList.add('active');
    }
    window.onload = () => switchLang('ru');
  </script>
</head>
